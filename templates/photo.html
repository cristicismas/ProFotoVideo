{% extends 'base.html' %}
{% load static %}

{% block title %}
ProFotoVideo | Foto
{% endblock title %}

{% block extrastyles %}
  <link rel="stylesheet" href="{% static 'assets/css/lightbox.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/photos.css' %}">
{% endblock %}

{% block content %}
<h2 class="title" id="photos-title">Fotografii</h2>

<section id="photos">
  {% for photo in photos %}
    <div class="photo-container">
      <a href="{{ photo.url }}" data-lightbox="photo">
        <img class="photo lazyload" data-src="{{ photo.url }}" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="photo">
      </a>
    </div>
  {% endfor%}
</section>
{% endblock %}

{% block extrascripts %}
  <script src="{% static 'assets/js/lightbox-plus-jquery.min.js'%}"></script>
  <script src="{% static 'assets/js/lazysizes.min.js'%}"></script>
  <script src="{% static 'assets/js/masonry.min.js'%}"></script>
  <script src="{% static 'assets/js/photosLayout.js'%}"></script>
{% endblock extrascripts %}
