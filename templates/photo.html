{% extends 'base.html' %}
{% load static %}

{% block title %}
ProFotoVideo | Fotografii
{% endblock title %}

{% block extrastyles %}
  <link rel="stylesheet" href="{% static 'assets/css/photos.css' %}">

  <link rel="stylesheet" href="{% static 'assets/css/vendor/photoswipe.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/vendor/photoswipe-skin.css' %}">
{% endblock %}

{% block content %}
<h2 class="title" id="photos-title">Fotografii</h2>

<section id="photos" data-pswp>
  {% for photo in photos %}
    <div class="photo-container">
      <a href="{{ photo.image.url }}" class="photo-link">
        <img class="photo lazyload" data-src="{{ photo.thumbnail.url }}" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="photo">
      </a>
    </div>
  {% endfor%}
</section>
{% endblock %}

{% block extrascripts %}
  <script src="{% static 'assets/js/lazysizescfg.js'%}"></script>
  <script src="{% static 'assets/js/vendor/lazysizes.min.js'%}"></script>

  <script src="{% static 'assets/js/vendor/photoswipe.min.js'%}"></script>
  <script src="{% static 'assets/js/vendor/photoswipe-ui-default.min.js'%}"></script>
  <script src="{% static 'assets/js/vendor/photoswipe-simplify.min.js'%}"></script>
  <script src="{% static 'assets/js/photoswipe-init.js'%}"></script>

  <script src="{% static 'assets/js/vendor/masonry.min.js'%}"></script>
  <script src="{% static 'assets/js/photosLayout.js'%}"></script>
{% endblock extrascripts %}
