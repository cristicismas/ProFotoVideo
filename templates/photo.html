{% extends 'base.html' %}

{% block content %}
<h2 class="title" id="photos-title">Fotografii</h2>

<section class="photos">
  {% for photo in photos %}
    <div class="zoom-container">
      <a href="{{ photo.url }}" data-lightbox="photo">
        {% if photo.thumbnail %}
          <img class="photo" src="{{ photo.thumbnail }}" alt="photo">
        {% else %}
          <img class="photo" src="{{ photo.url }}" alt="photo">
        {% endif %}
      </a>
    </div>
  {% endfor%}
</section>
{% endblock %}
